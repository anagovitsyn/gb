<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="homepage">
      <div class="top">
        <div class="header">
          <div class="header__logo">
            <img src="./img/logo.png" alt="logo" />
            <p class="logo">GrowBe</p>
          </div>

          <div class="header__menu">
            <a class="header_link" href="#">Home</a>
            <a class="header_link" href="#">About Us</a>
            <a class="header_link" href="#">Services</a>
            <a class="header_link" href="#">Features</a>
            <a class="header_link" href="#">Team</a>
            <a class="header_link" href="#">Blog</a>
            <a class="header_link" href="#">Contact</a>
          </div>
        </div>

        <div class="content">
          <div class="content__text">
            <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
            <p class="text">
              Provide all kind of seo services and help to improve seo ranking.
              Globally incubate standards.
            </p>
            <div class="content__button">
              <button class="button">Start Now</button>
              <div class="content__button__description">Watch Video</div>
            </div>
          </div>
          <div class="content_pic">
            <img src="./img/content_image.png" alt="Content image" />
          </div>
        </div>
      </div>

      <div class="footer">
        <img src="./img/logo_1.png" alt="logo_1" />
        <img src="./img/logo_2.png" alt="logo_2" />
        <img src="./img/logo_3.png" alt="logo_3" />
        <img src="./img/logo_4.png" alt="logo_4" />
        <img src="./img/logo_5.png" alt="logo_5" />
        <img src="./img/logo_2.png" alt="logo_2" />
      </div>
    </div>
  </body>
</html>
